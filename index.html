<!DOCTYPE html>
<html>
<head>
    <title>CMF-L3</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <header><h1>Censor My Face</h1></header><br>
    <h2>Upload an Image to Censor: </h2><br>
    <input type="file" id="uploadImage" onchange="uploadImage();" /><br><br><br>
    <img class="hide imgs image" id="rawImage" src="" alt="Raw Image Uploaded"><br><br>
    <div class="container" id="ciContainer">
        <img class="hide image imgs" id="censoredImage" src="" alt="Image after Censoring">
        <i id="overlay" class="overlay em hide"></i>
    </div>

    <!-- importing js files -->
    <script src="https://stackml.com/library-js/stackml.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
